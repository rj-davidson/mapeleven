version: '3.9'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: ./main
    ports:
      - '8080:8080'
    restart: on-failure:10
